<body>
    <h1 class="Login">Login</h1>
    <form class="form" method="post">
        
        <div class="txt_field">
            <input type="text" required>
            <label>Nome</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <label>Senha</label>
        </div>
        <input type="submit" value="Login">
    </form>

      crossorigin="anonymous"></script>
